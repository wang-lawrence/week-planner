<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="page-container hidden">
    <div class="modal">
      <div>
        <h2>Add Entry</h2>
      </div>
      <form class="form">
        <div>
          <label>
            <select class="day-dropdown">
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
          </label>
          <label>
            <input class="time-input" type="time" min="01:00" max="12:00"/>
          </label>
        </div>
        <div>
          <textarea class="notes-input" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="submit-form">Submit</button>
      </form>
    </div>
    <div class="overlay "></div>
  </div>


  <div class="container">
    <div class="row justify-center">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-space-around" id="days">
      <div class="days-of-the-week">
        <a>Sunday</a>
      </div>
      <div class="days-of-the-week">
        <a>Monday</a>
      </div>
      <div class="days-of-the-week">
        <a>Tuesday</a>
      </div>
      <div class="days-of-the-week">
        <a>Wednesday</a>
      </div>
      <div class="days-of-the-week">
        <a>Thursday</a>
      </div>
      <div class="days-of-the-week">
        <a>Friday</a>
      </div>
      <div class="days-of-the-week">
        <a>Saturday</a>
      </div>
    </div>
    <div class="row justify-center">
      <button type="button" id="add-entry-button">Add Entry</button>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
