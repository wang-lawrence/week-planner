<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row justify-space-around align-center" id="days">
      <div>
        <a>Sunday</a>
      </div>
      <div>
        <a>Monday</a>
      </div>
      <div>
        <a>Tuesday</a>
      </div>
      <div>
        <a>Wednesday</a>
      </div>
      <div>
        <a>Thursday</a>
      </div>
      <div>
        <a>Friday</a>
      </div>
      <div>
        <a>Saturday</a>
      </div>
    </div>
    <div class="row justify-center">
      <button type="button">Add Entry</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
